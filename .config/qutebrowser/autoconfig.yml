config_version: 2
settings:
  colors.webpage.bg:
    global: white
  content.javascript.enabled:
    '*://*.accounts.google.com/*': true
    '*://*.aws.amazon.com/*': true
    '*://*.bitbucket.org/*': true
    '*://*.confluence.atlassian.com/*': true
    '*://*.developer.atlassian.com/*': true
    '*://*.docs.google.com/*': true
    '*://*.docs.mongodb.com/*': true
    '*://*.drive.google.com/*': true
    '*://*.forum.manjaro.org/*': true
    '*://*.gist.github.com/*': true
    '*://*.gitlab.com/*': true
    '*://*.hckrnews.com/*': true
    '*://*.hub.docker.com/*': true
    '*://*.lastpass.com/*': true
    '*://*.liquipedia.net/*': true
    '*://*.mail.google.com/*': true
    '*://*.news.ycombinator.com/*': true
    '*://*.registro.pse.com.co/*': true
    '*://*.www.npmjs.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.twitch.tv/*': true
  content.notifications:
    https://www.reddit.com: false
  content.user_stylesheets:
    global: []
